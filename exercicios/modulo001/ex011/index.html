<!DOCTYPE html>
<html lang="pt-br">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Midias em HTML5</title>
  </head>
  <body>
    <h1>Imagem dinâmica</h1>
    <p>
      Tente abrir esse site em varios dispositivos diferentes ou simplismente
      aumente ou diminua o tamanho do seu navegador.
    </p>

    <picture>
      <source
        media="(max-width:750px )"
        srcset="imagens/fotop.png"
        type="image/png"
      />
      <source
        media="(max-width:1000px )"
        srcset="imagens/fotom.png"
        type="image/png"
      />
      <img src="imagens/fotog.png" alt="imagm flexível" />
    </picture>
    <h1>Reproduzindo Áudio</h1>
    <!--<p>Vamos aprender a reproduzir áudios em HTML5</p>
    <audio src="midia/windowdemons.mp3" controls autoplay></audio>-->
    <!--MP3 WAV OGG-->
    <audio preload="auto" autoplay controls loop>
      <source src="midia/windowdemons.mp3" type="audio/mpeg" />
      <source src="midia/windowdemons.mp3" type="audio/ogg" />
      <source src="midia/windowdemons.mp3" type="audio/wav" /><!--Não usar wav, muito pesado-->
      <p>
        Infelizmente seu navegador não consegue reproduzir áudio.
        <a href="midia/windowdemons.mp3">Clique aqui para baixar o MP3</a>.
      </p>
    </audio>
  </body>
</html>
